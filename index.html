
<!doctype html>
<html>
  <head>
    <title>spaceButton</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
 
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/vue@2.2.6/dist/vue.js"></script>
  </head>

    <body>  


    <div id="app">

        <div id="led">  <!--why do the inner divs not inherit from div "led" ?-->
            <div id="halfCircle" :class="className"></div>
            <div id="rect" :class="className"></div>
            <div id="bottom" :class="className"></div>
            <div id="shine" :class="className"></div>
            <div id="foot1" :class="className"></div>
            <div id="foot2" :class="className"></div>
        </div>

    </div>  
        
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                className: 'lightRed',
                message: 'vue.js'
            }

        });

        var socket = io(); 

        socket.on('spaceUp', function(){    
            app.className = "red";
            console.log('whats up in space ?');   
        })

        socket.on('spaceDown', function(){
            app.className = "lightRed";    
            console.log('space is down');
        })


    </script>

       
  </body>
</html>
